{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Reviews</title>
</head>

<body>

    <div class="content">
        <div class="form-container">
            {% block title %}{% endblock %}
            {% block content %}
            <div id="title" class="center" style="margin-top: 5px;">
                <h1 id="header" class="text-center mt-5">Book Reviews</h1>
                <form method="post">
                    <table>
                        {% csrf_token %}
                        {{ form.as_p }}
                    </table>
                    <button type="submit">submit</button>
                </form>
                {% endblock %}
            </div>
        </div>

        <header>
        </header>
        <section class="pa4">
            <table class="f5 w-100 mw8 center">
                <thread>
                    <tr class="stripe-dark">
                        <th class='bg-black'>my reviews</th>
                    </tr>
                </thread>
                {% for review in reviews %}
                <tr class="stripe-light">
                    <td>{{review}} by {{review.author_name}} {{review.review}}</td>
                </tr>
                {% endfor %}
            </table>
        </section>


        <style>
            body {
                background-color: #dfdfdf;
                text-align: center;
            }
        </style>
</body>

</html>
