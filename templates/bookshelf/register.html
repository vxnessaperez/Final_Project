<h1>Register</h1>
<!-- <hr> -->

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>

    <style>
        body {background-color: #dfdfdf; text-align: center;}
    </style>
</form>
