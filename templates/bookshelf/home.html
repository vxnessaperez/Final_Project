<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Bookhelf</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    {% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Hello, {{ user.username }} !</h3>
        <a href="{% url 'logout' %}">LOGOUT</a> <br>
        <a href="{% url 'new' %}">MY BOOK REVIEWS</a>
    </div>
    {% else %}
    <div class="alert alert-success" role="alert">
        <h3>welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}
    <div class="container">
        <div id="title" class="center">
            <h1 id="header" class="text-center mt-5">WELCOME TO BOOKSHELF</h1>
            <div class="row">
                <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
                    <input id="search-box" type="text" class="form-control" placeholder="Search Book Topics!...">
                    <button id="search" class="btn btn-primary" onclick="">Search</button>
                </div>
            </div>
        </div>
        <div class="book-list">
            <div id="list-output" class="">
                <div class="row">
                    <!-- card  -->

                </div>

            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/scripts/main.js"></script>
</body>

</html>
