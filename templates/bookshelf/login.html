<h1>login</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">register here</a></p>

<style>
    body {background-color: #dfdfdf; text-align: center;}
</style>
